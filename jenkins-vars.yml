---

# jenkins variables
project_name: docker-immich

# Pin immich to v1.74.0 (pip package versions are exceeding system versions = incompatibility)
external_type: na
custom_version_command: "echo 'v1.74.0'"

release_type: prerelease
release_tag: jammy
ig_branch: jammy
repo_vars:
  - BUILD_VERSION_ARG = 'IMMICH_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-immich'
  - CONTAINER_NAME = 'immich'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '8080'
  - CI_SSL = 'false'
  - CI_DOCKERENV = 'TEST_RUN=true|DB_HOSTNAME=localhost|DB_USERNAME=postgres|DB_PASSWORD=password|DB_DATABASE_NAME=postgres|REDIS_HOSTNAME=localhost'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
sponsor_links:
  - { name: "Immich", url: "https://immich.app/docs/overview/support-the-project" }
